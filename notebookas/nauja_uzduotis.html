<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Užduočių planuoklis</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#addTaskForm').submit(function(e) {
                var name = document.getElementById("tname").value;
                if (name == '') {

                    e.preventDefault();
                    alert('Įveskite užduoties pavadinimą');
                }
            });
        });
    </script>
</head>

<body>
    <div id="body">
        <div id="header">
            <h2 id="slogan">Užduočių planavimo sistema</h2>
        </div>

        <div id="content">
            <div id="Menu">
                <div class="navbar">
                    <a href="index.html" title="Pagrindinis">Pagrindinis</a>
                    <div class="dropdown">
                        <div class="active">
                            <div class="dropbtn">Užduotys</div>
                        </div>
                        <div class="dropdown-content">
                            <a href="uzduotys.html">Aktyvios užduotys</a>
                            <a href="uzbaigtos_uzduotys.html">Užbaigtos užduotys</a>
                            <a href="nauja_uzduotis.html" class="active">Nauja užduotis</a>
                            <a href="uzduociu_tipai.html">Užduočių tipai</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="dropbtn">
                            <div>Užrašai</div>
                        </div>
                        <div class="dropdown-content">
                            <a href="uzrasai.html">Užduočių užrašai</a>
                            <a href="ind_uzrasai.html">Individualūs užrašai</a>
                            <a href="naujas_uzrasas.html">Naujas užrašas</a>
                            <a href="uzrasu_tipai.html">Užrašų tipai</a>
                        </div>
                    </div>

                    <div class="login">
                        <a href="login.html">Prisijungti</a>
                    </div>
                </div>
            </div>
            <div id="Content">

                <h2 id="pageTitle">Nauja užduotis</h2>
                <div class="row">
                    <div class="col-25">
                        <label for="tname">Užduoties pavadinimas</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="tname" name="tname" placeholder="Užduoties pavadinimas..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="tname">Užduoties terminas</label>
                    </div>
                    <div class="col-75">
                        <div class='input-group date' id='datepicker'>
                            <input type='date' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="task_type">Užduoties tipas</label>
                    </div>
                    <div class="col-75">
                        <select id="type" name="type">
                            <option value="uni">Universitetas</option>
                            <option value="work">Darbas</option>
                            <option value="freetime">Laisvalaikis</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Užduoties aprašymas</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Aprašykite užduotį.." style="height:200px"></textarea>
                    </div>
                </div>

                <form action="nauja_uzduotis.html" method="POST" id="addTaskForm">
                    <div class="row">
                        <input type="submit" value="Pridėti užduotį">
                </form>
                </div>

            </div>

        </div>

        <div id="footer">
            <p>Copyright &copy; Užduočių planavimo sistema</p>
        </div>
    </div>
</body>

</html>
